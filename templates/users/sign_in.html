{% extends 'base.html' %}
{% load static %}


{% block extend_head %}

{% endblock %}


{% block content %}

<h3>Войти в учетную запись</h3>

<div class="container">

  <form id="signinform" method="POST" action="/sign-in">
    {% csrf_token %}
    <label for="username">Имя пользователя</label>
    {{form.username}}

    <label for="password">Пароль</label>
    {{form.password}}

    <label class="check-container">Показать пароль
     <input type="checkbox" onclick="showPword()">
     <span class="checkmark"></span>
   </label>

   <button type="submit">Вход</button>
 </form>

</div>

{% endblock %}


{% block extend_footer %}

{% endblock %}
